    <link href="https://fonts.googleapis.com/css?family=Spicy+Rice" rel="stylesheet">

    <title>NOT POMODORO TIMER</title>
</head>

<body>
    <header class=shadowtxt>
        <h1 class="titulo font-spicy-rice">Welcome to Potato Timer</h1>
    </header>
    <div class="shadowtxt blink">
        <h3 class="subtitulo">Let me handle with your TIME!</h3>
    </div>
    <section>
        <div>
            <button onclick="run()"><span class="run">RUN!</span><span class="runsec"></span></button>
        </div>
    </section>
    <script src="js/framework7.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        var time = 25
        var timesec = 59
        function run() {
            setTimeout(corrersegundos,0)
            setTimeout(correr, 0)
            
        }
        function correr(){
            if(time>=0){
                $('.run').html(time)
                console.log(time);               
                time--
                setTimeout(correr, 60000)
            }
        }
        function corrersegundos(){
            if(time>=0){
                $('.run').html(timesec)
                console.log(timesec);               
                timesec--
                setTimeout(correr, 1000)


            }
        }
    </script>


</body>

</html>
